<div  x-data="{
    sympathizers: []
}">
<div class="mb-2" id="sympathizers-member-list">
    <label for="sympathizers" class="form-label">Сочувствующие:</label>
    <template x-for="sym in sympathizers" :key="sym">
        <div class="row mb-2" :id="sym">
            <div class="col-10">
                <input class="form-control"
                       name="sympathizer-members"
                       type="text"
                       list="data-sympathizer-members"
                       autocomplete="off"
                       required
                >
                <datalist id="data-sympathizer-members">
                    {% for symp  in sympathizers %}
                        <option value="{{ symp.name }}"></option>
                    {% endfor %}
                </datalist>
            </div>
            <div class="col-1">
                <button class="btn btn-sm btn-danger"
                        @click="sympathizers.splice(sympathizers.indexOf(sym), 1);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-x-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </button>
            </div>
        </div>
    </template>

</div>
<button
        class="mb-2 btn btn-sm btn-secondary"
        @click.prevent="sympathizers.push(new Date().getTime());"
>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square"
         viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
    </svg>
    Добавить раздающего сочувствующего
</button>
<hr>
</div>
