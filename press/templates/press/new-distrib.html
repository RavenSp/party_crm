{% load widget_tweaks %}

<div class="modal fade" id="newDistribution" tabindex="-1" aria-labelledby="newDistributionLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newDistributionLabel">Новая раздача</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form>
              <div class="mb-2">
                  <div x-data="alpineSelect()" @click.away="isOpen = false">
                    <input type="text" id="countries_search" @change="search" x-ref="input" @focus="isOpen = true" class="form-control">

                    <ul x-show="isOpen" class="">
                        <template x-for="option in filteredOptions" :key="index">
                            <li x-text="option.text" @click="selectOption(option)"></li>
                        </template>
                    </ul>

                    <select name="countries" id="id_countries" x-ref="select" hidden>
                        {% for fb in factories %}
                        <option value="{{ fb.pk }}"{% if forloop.first %} selected{% endif %}>{{ fb.title }}</option>
                        {% endfor %}
                    </select>
                    </div>
              </div>
              <div class="mb-2">
                  <label for="{{ form.distribution_date.id_for_label }}" class="form-label">{{ form.distribution_date.label }}</label>
                  {% render_field form.distribution_date class='form-control' type='date' %}
              </div>
              <div class="row mb-2">
                  <div class="col text-nowrap">
                      <label for="{{ form.start_time.id_for_label }}" class="form-label">{{ form.start_time.label }}</label>
                      {% render_field form.start_time class='form-control mb-2' type='time' %}
                  </div>
                  <div class="col text-nowrap">
                      <label for="{{ form.end_time.id_for_label }}" class="form-label">{{ form.end_time.label }}</label>
                      {% render_field form.end_time class='form-control mb-2' type='time' min='' %}
                  </div>
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div>
