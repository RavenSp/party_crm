
<div class="mb-2" id="party_member_field" x-data="
    {
        choices: [],

    }
">
    <label for="party-members" class="form-label">Участники-члены партии: {{ select_members|length }} </label>
    <div class="mb-2 d-flex flex-row flex-wrap">
        <input type="hidden" name="party_members" x-model="choices">
        <template x-for="ch in choices" :key="ch.id">
        <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle m-1" x-text="ch.fullname">
            <span class="vr mx-2"></span>
            <span  @click="">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </span>
        </span>
        </template>
    </div>

    <div class="mb-2">
        <button class="btn btn-secondary" onclick="document.getElementById('dialog-members').showModal();">Добавить раздающих</button>
        <dialog id="dialog-members" class="choiceModal">
            <div class="dialog-header">
                <h5 class="modal-title">Добавление раздающих</h5>
                <button type="button" class="btn-close" aria-label="Close"  onclick="document.getElementById('dialog-members').close()"></button>
            </div>
            <div class="dialog-body m-3">
                <input type="text" class="form-control" placeholder="Поиск" />
            </div>
            <div class="choice-list">
                {% for %}
            </div>
              
        </dialog>
    </div>
</div>
