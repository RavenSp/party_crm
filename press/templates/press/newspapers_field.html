<div class="mb-2 row" id="{% now 'U' %}-newspaper">
    <div class="col-7">
        <select name="newspaper" id="{% now 'U' %}-newspaper-select" class="form-select form-select-sm">
            {% for newspaper in newspapers %}
            <option value="{{ newspaper.pk }}">{{ newspaper.newspaper.short_title }} â„–{{ newspaper.number }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-3">
        <input type="number" name="quantity" id="{% now 'U' %}-newspaper-quantity" min="1" step="1" class="form-control form-control-sm [&::-webkit-inner-spin-button]:appearance-none">
    </div>
    <div class="col-1">
        <button class="btn btn-sm btn-danger form-control-sm" onclick="document.getElementById(`{% now 'U' %}-newspaper`).remove()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">

              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </button>
    </div>
</div>
